<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blue Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header >
        <h1>Contact Us</h1>
    </header>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> 123 Blue Street, Coffee City, India</p>
            <p><strong>Email:</strong> contact$#64;bluecafe.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Opening Hours:</strong> 8:00 AM - 10:00 PM (Mon-Sun)</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Blue Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
